<!DOCTYPE HTML>
<html>
<head>
    <title>Crossfit PRs - {%block pagetitle %}{% endblock %}</title>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" type="text/css" />
</head>
<body>
    <div id="header">
        <div id="headerText">Crossfit PRs</div>
    </div>
    
    <div id="content">        
    {% block content %}
      <h1>{% block title %}Crossfit PRs - New Account{% endblock %}</h1>
    
      <form action="" method="post">{% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Create the account">
      </form>
    {% endblock %}
    </div>
</body>
</html>
