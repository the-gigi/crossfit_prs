{% extends 'base.html' %}
{% block pagetitle %}All results{% endblock %}
{% block title %}{% endblock %}
{% block primary %}

<!--
using the awsome Sortable.js:
http://www.kryogenix.org/code/browser/sorttable/
-->
<table id="results_table" class="sortable">
    <caption>All Results</caption>
    <thead>
        <tr>
            <th>Date</th>
            <th>Activity</th>
            <th class="sorttable_nosort">Score</th>
        </tr>
    </thead>
    <tbody>
{% for s in scores %}
    <tr class="{% cycle 'even' 'odd'%}">
        <td sorttable_customkey={{ s.when|date:"c" }}>{{ s.when }}</td>
        <td><a href="/prs/{{ s.activity.id }}/history/">{{ s.activity.name }}</td>
        <td>{{ s.result }}</td>
    </tr>
{% endfor %}
    </tbody>
</table>

{% endblock %}
