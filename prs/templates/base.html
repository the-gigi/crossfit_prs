<!DOCTYPE HTML>
<html>
    <head>
        <title>Crossfit PRs - {%block pagetitle %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ STATIC_URL }}css/reset.css" type="text/css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" type="text/css" />
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script src="{{ STATIC_URL }}js/common.js"></script>
        <script src="{{ STATIC_URL }}js/sorttable.js"></script>
    </head>
    <body>
        <div id="header">
            <p class="greeting">
            {% if user.is_authenticated %}
                {{ user.username }}. <a href="/registration/logout/?next=/prs/home">Log out</a>
            {% else %}
                <a href="/prs/new_account/">Create account</a> <a href="/registration/login/?next={{ request.path }}">Log in</a>
            {% endif %}
            </p>
            <div id="headerText">Crossfit PRs</div>
        </div>
        <div id="content">
            <nav class="underlinemenu">
                <ul>
                    <li><a href="{% url prs.views.home %}">Home</a></li>
                    <li><a href="{% url prs.views.new_activity  %}">Add Activitiy</a></li>
                    <li><a href="{% url prs.views.new_score %}">Add Score</a></li>

                    <li><a href="{% url prs.views.all %}">All</a></li>
                    <li><a href="{% url prs.views.all_prs %}">PRs</a></li>
                    <li><a href="{% url prs.views.about %}">About</a></li>
                </ul>
            </nav>

            <h1>{% block title %}{% endblock %}</h1>
            {% block primary %}{% endblock %}
        </div>
    </body>
</html>
